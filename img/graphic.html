<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">

	<style>
		body, html{
			background-color: rgb(27, 30, 27);
			height: 100%;

		}
		
		.thiccborder {
			margin: 24px;
			border: rgb(107, 157, 230) 8px solid;
			height: 600px;
			width: 1800px;
		}
		
		.animg{
			height: 556px;
			margin: 14px 7px;
			background-position: 50% 50%;
			background-size: cover;
			box-shadow: 0 0 4px rgba(0,0,0,0.5);
		}
		
		.animg:first-child{
			margin-left: 14px;
		}
		
		.animg:last-child{
			margin-right: 14px;
		}
		
	</style>
  </head>
  <body>
    <div class="thiccborder container-fluid" style="">
		<div class="row">
			<div class="animg col-sm" style="background-image: url('kenny.jpg');">

			<div class="animg col-sm" style="background-image: url('arthur.png');">
			</div>
			<div class="animg col-sm" style="background-image: url('allforone.jpg');">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
